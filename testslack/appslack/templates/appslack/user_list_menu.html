<!DOCTYPE html>
<h1>Menu para Usuario</h1>

<ul>
    {% for menu in object_list %}
        <li>
            <p>{{ menu.opcion1}}</p>
            <p>{{ menu.opcion2}}</p>
            <p>{{ menu.opcion3}}</p>
            <p>{{ menu.opcion4}}</p>
            <p>{{ menu.fecha}}</p>
            <p>

                <a href="{% url 'appcshopslack:usernew' menu.id %}">Seleccionar</a>
        </p>
        </li>
    {% endfor %}

</ul>
</html>
